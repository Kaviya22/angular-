<h3>CUSTOMER DETAILS</h3>
<br>
<div class="container">
    <form [formGroup]="customerform" (ngSubmit)="onSubmit(customerform.value)" >
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name" type="text" class="form-control"  >
        </div>

        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="text" class="form-control"  >
        </div>

        <div class="form-group">
            <label>Phone number</label>
            <input formControlName="number" type="number" class="form-control"  >
        </div>

      
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="Password" class="form-control">
            <br>
        </div>

        <div class="form-check mb-3">
            <input formControlName="subscribe" type="checkbox" class="form-check-input" >
             <label class="form-check-label"> send me offers</label>
         </div>

         

        
        <button class="btn btn-primary" type="submit">Submit</button>
    
    </form>
    </div>
