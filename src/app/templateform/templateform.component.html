<h2>STUDENT DETAILS</h2>
<br>

<div class="container">
<form #userForm="ngForm"(ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" required ngModel #name="ngModel">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">enter valid data</div>
    </div>

    <div>touched: {{name.touched}}</div> 
    <div>valid: {{name.valid}}</div>
    <br>
    
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" required ngModel #email="ngModel">
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">enter valid data</div>
        <br>
    </div>

    <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required ngModel #password="ngModel" >
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">enter valid data</div>
            <br>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" required ngModel #address="ngModel">
        <div class="alert alert-danger" *ngIf="address.touched && !address.valid">enter valid data</div>
        <br>
    </div>
    
   

    <div class="form-group">
        <label>Department</label>
        <select  class="form-control"name="department" ngModel>
            <option value="">select your department</option>
            <option *ngFor="let dep of department" [value]="dep"  >{{dep}}</option>
          </select>
          <br>
     </div>

    <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
            <input type="radio" value="male" name="gender" ngModel>
            male
            <input type="radio" value="female" name="gender" ngModel>
            female
        </div>
        <br>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsfield" ngModel>
        <label class="form-check-label" for="exampleCheck1">agree to terms</label>
        <br><br>
    </div>



    <button type="submit" class="btn btn-primary"[disabled]="!userForm.valid">Submit</button>
</form>
</div>
